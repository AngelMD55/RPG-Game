<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text.css" href="assets/css/css-reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
        <title>Fight for the Iron Throne</title>
    </head>
    <body>

        <div class ="container">
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class= "col-md-4" id=gameName>

                </div>
            </div>

            <div class="row">
                <div class= "col-md-2" id="resetGame">

                </div>
                <div class= "col-md-10"  id="warriors">
                    <div class="row">
                        <div class="col-md-4"> 
                            <h3 id="intro">Game of Thrones RPG</h3>
                            <button type="button" class="btn btn-success text-right resetb">Reset Game</button>
                        </div>
                        <div class="col-md-2" id="johnSnow">
                            <img src="assets/images/jons2.jpg" alt="John Snow Avatar" class="john-image round">
                            <div id="johnMiddle">
                                <div id="johnText">
                                    Attack Power: 10, Counter Attack:15  HP:200
                                </div>

                            </div>
                        </div>
                        
                        <div class="col-md-2" id="daenerys">
                            <img src="assets/images/dan.jpg" alt="Daenerys Avatar" class="daenerys-image round">
                            <div id="daenerysMiddle">
                                <div id="daenerysText">
                                    Attack Power:20, Counter Attack:25 HP:180
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-2" id="jaime">
                            <img src="assets/images/jaime.jpg" alt="Jaime Lannister Avatar" class="jaime-image round">
                            <div id="jaimeMiddle">
                                <div id="jaimeText">
                                    Attack Power:15, Counter Attack:15 HP:180
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-2" id="nightKing">
                            <img src="assets/images/nightking.jpg" alt="Night King Avatar" class="nightKing-image round">
                            <div id="nightKingMiddle">
                                <div id="nightKingText">
                                    Attack Power: 20 Counter Attack:25  HP:250
                                </div>
                            </div>
                        </div>
                
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-md-5 text-right mt-4" id="defender">
                    <h1 id="ids">Defender CPU</h1>
                    <div id=def></div>

                </div>
                <div class="col-md-2 text-right mt-4 " id="attack">
                    <button type="button" class="btn btn-danger attcakb">Attack</button>
                </div>

                <div class="col-md-5 text-center mt-4" id="player">
                    <h1 id="ids">Player 1</h1>
                    <div id="pla"></div>

                </div>

            </div>

            <div class="row">
                <div id="message">

                </div>

            </div>




        </div>




        
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="assets/script/script.js"></script>
    </body>
</html>
